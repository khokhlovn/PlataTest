<!DOCTYPE html>
<html lang="en">
<head>
    <title>Данные с платы</title>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<nav class="navbar navbar-default">
    <a class="navbar-brand" href="/">Данные с платы</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
                <table class="table table-sm">
                    <thead>
                    <tr>
                        <th data-field="index">№</th>
                        <th data-field="col">Состояние</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for c in data %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ c }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
        </div>
    </div>
</div>
</body>
</html>
